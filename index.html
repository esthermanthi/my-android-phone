<html><head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"> 
   </head> 
   <body> 
    <div class="mobile"> 
     <div class="powerbtn"></div> 
     <div class="blankSrn"> 
      <h3> <i class="fas fa-power-off"></i><br>Press Button</h3> 
     </div> 
     <div class="screen"> 
      <div class="notification"> 
       <div class="left">
        <i class="fa fa-signal"></i> 
        <i class="fab fa-whatsapp"></i> 
       </div> 
       <div class="center">
        <strong>Nokia</strong>
       </div> 
       <div class="right">
        <i class="fas fa-wifi"></i>
        <i class="fa fa-battery-half"></i> 
       </div> 
      </div> 
      <br> 
      <!--I have put here your div--> 
      <div id="clock"></div> 
      <div id="time"></div> 
      <div class="search">
        <i class="fa fa-search" style="position:relative;top:6px;right:80px;color:#999999"></i>
        <div class="wr" style="position:relative;top:-14px;right:40px;color:#999999">
         Search
        </div>
       </div> 
       <div class="icons"> 
        <div class="left">
         <i class="fa fa-phone"></i>
        </div> 
        <div class="left2">
         <i class="fa fa-user"></i>
        </div> 
        <div class="center" id="menu">
         <i class="fa fa-dot-circle"></i>
        </div> 
        <div class="right">
         <i class="fab fa-facebook-messenger"></i>
        </div> 
        <div class="right2">
         <i class="fab fa-chrome"></i>
        </div> 
       </div> 
       <div class="button"> 
        <!--I took your div from here--> 
        <div class="left">
         <i class="fa fa-greater-than"></i>
        </div> 
        <div class="center" id="btn">
         <i class="fa fa-circle-notch"></i>
        </div> 
        <div class="right">
         <i class="fa fa-less-than"></i>
        </div> 
       </div> 
       <div class="menu"> 
        <div class="row"> 
         <i class="fab fa-internet-explorer"></i>
         <!-- browser --> 
         <i class="fas fa-calculator"></i> 
         <i class="fas fa-calendar-alt"></i> 
         <i class="fas fa-camera"></i> 
        </div> 
        <div class="row"> 
         <i class="fab fa-chrome"></i> 
         <i class="fa fa-clock"></i> 
         <i class="fa fa-phone"></i> 
         <i class="fab fa-google-drive">
          <!-- drive --></i> 
        </div> 
        <div class="row"> 
         <i class="fab fa-facebook-square"></i> 
         <i class="fas fa-folder-open">
          <!-- filemanager --></i> 
         <i class="fab fa-google"></i> 
         <i class="fas fa-gamepad"></i> 
        </div> 
        <div class="row"> 
         <i class="fab fa-instagram"></i> 
         <i class="fas fa-keyboard"></i> 
         <i class="fas fa-map"></i> 
         <i class="fab fa-facebook-messenger"></i> 
        </div> 
        <div class="row"> 
         <i class="fas fa-microphone"></i> 
         <i class="fas fa-music"></i> 
         <i class="fas fa-sticky-note">
          <!-- note --></i> 
         <i class="fa fa-user"></i> 
        </div> 
        <div class="row"> 
         <i class="fab fa-pinterest-square"></i> 
         <i class="fab fa-google-play">
          <!-- play --></i> 
         <i class="fas fa-cog">
          <!-- setting --></i> 
         <i class="fas fa-language">
          <!-- translate --></i> 
        </div> 
        <div class="row"> 
         <i class="fab fa-twitter"></i> 
         <i class="fas fa-play    -circle">
          <!-- video --></i> 
         <i class="fab fa-whatsapp"></i> 
         <i class="fab fa-youtube"></i> 
        </div> 
       </div> 
      </div> 
     </div> 
     <div class="name"></div> 
     <button onclick="al()" style="position:relative; top:60px;left:160px;border-radius:100%;width:30px;height:30px;background-color:green;font-size:25px;color:white">?</button> 
    
   </body></html>
